<h2>Redefinir Senha</h2>
<form>
    <input matInput type="password" placeholder="Senha" [(ngModel)]="password" name="password" required>
    <input matInput type="password" placeholder="Repita a Senha"  [(ngModel)]="password2" name="password2" required>
</form>
<button mat-raised-button (click)="save()" class="btn-primary">
    Entrar
</button>
<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
